<div class="box">
	<div class="box-header">
		<span class="banner">WooYun</span>
		<div class="search">
			 <div class="input-group">
    		  <input type="text" class="form-control" data-ng-keyup="	quickSearch($event)" data-ng-model="keyWord" >
    		  <span class="input-group-btn">
    		    <button class="btn btn-default" type="button" data-ng-click="search()"><i class="glyphicon glyphicon-search"></i></button>
    		  </span>
    		</div><!-- /input-group -->
		</div>
	</div>
	<div class="box-table">
		
		<table class="table table-hover">
			<thead>
				<tr>
					<th width="70%"></th>
					<th width="5%"></th>
					<th width="25%"></th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="item in list" >
					<td><a href="#/detail/{{item.id}}" data-hover="{{item.bugtitle}}" target="_blank"><i class="glyphicon glyphicon-leaf"></i> &nbsp&nbsp{{item.bugtitle}} </a></td>
					<td>{{item.whitehat_rank}}</td>
					<td>{{item.timeinfo}}</td>
				</tr>
				<tr data-ng-show="list.length==0" class="no-result"><td colspan="3">查不到了</td></tr>
			</tbody>
		</table>		
	</div>
	<div class="box-pagination">
		<uib-pagination total-items="total" data-ng-change="pageChanged()" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" ></uib-pagination>
	</div>
</div>
